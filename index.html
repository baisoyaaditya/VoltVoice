<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoltVoice Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>VoltVoice</h1>

    <div class="controls">
      <button id="start-btn"><i class="fas fa-microphone"></i> Start Speaking</button>
      <button id="stop-btn"><i class="fas fa-stop"></i> Stop</button>
      <button id="theme-toggle"><i class="fas fa-adjust"></i> Toggle Theme</button>
    </div>

    <div class="display">
      <p id="transcript">Transcript: </p>
      <p id="output">Response: </p>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
